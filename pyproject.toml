[tool.poetry]
name = "repeated-prisoners-dilemma"
version = "0.1.0"
description = "Game of Repeated Prisoner's Dilemma"
authors = ["Cedric Bleuler <cedric.bleuler@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
pydantic = "^2.11.7"
numpy = "^2.3.2"

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.2"
pytest-coverage = "^0.0"
black = "^25.1.0"
pylint = "^3.3.8"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
pythonpath = [
    "src/"
]
testpaths = [
    "tests"
]